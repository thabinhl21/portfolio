{% extends "base.html" %}

{% block head_title %} 
    {{ title }}
{% endblock %} 

{% block content %} 

    <h1 style="text-align:center;">{{ title }}</h1>

    <!-- iterate through list of projects and display them -->
    <div class="container">
        <div class="row">
            {% for item in project_list %}
                <div class="col-sm" style="border: 1px solid white;">
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                    <br>
                    <p>Tools used: {{ item.tools }}</p>
                </div>
            {% endfor %}
        </div>
      </div>

{% endblock %}
