{% extends "base.html" %}

{% block head_title %} 
    {{ title }}
{% endblock %} 

{% block content %} 

    <h1>{{ title }}</h1>

    <!-- iterate through list of projects and display them -->
    {% for item in project_list %}
        <h2><a href="{{ item.get_absolute_url }}"></a>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>{{ item.tools }}</p>
    {% endfor %}

{% endblock %}
