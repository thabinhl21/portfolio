{% extends "base.html" %} 

{% block content %} 
    <h1>{{ title }}</h1>

    <!-- csrf token needed for verification to submit form data -->
    <form method="POST" action="."> {% csrf_token %}
        {{ form.as_p }} <!-- render contact form content as paragraphs -->
        <button type="submit">Submit</button>
    </form>

{% endblock %}
