<!-- include template file to add onto and change content accordingly -->
{% extends "base.html" %}

<!-- title of page -->
{% block head_title %}
    {{ title }}
{% endblock %} 

<!-- personalize content of about page -->
{% block content %} 
    <!-- retrieves heading and content from context dictionary in the 
    about() view function and displays it -->
    <h1>{{ heading }}</h1>
    <p>{{ content }}</p>
{% endblock %}
